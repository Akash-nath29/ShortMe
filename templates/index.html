    <body>

        <div class="container">

            <h1>Shorten Your URL</h1>

            <form action="/shorten" method="POST" accept-charset="utf-8">

                <input

                    type="text"

                    name="text"

                    id="url"

                    value=""

                    placeholder="Enter Long URL"

                    autocomplete="off"

                />

                <input

                    type="submit"

                    name="submit"

                    id="submit"

                    value="Shorten"

                />

            </form>

            <div class="output" id="output">

                <div class="shortenLink">

                    {% if result %}

                    <a href="{{result}}"><h4 id="shortenedLink">{{result}}</h4></a>

                    {% endif %}

                </div>

                <input type="submit" name="copy" id="copy" value="Copy Link" />

            </div>

        </div>

        <script type="text/javascript" charset="utf-8">

            // Get references to the <h4> element and the copy button

            var textElement = document.getElementById("shortenedLink");

            var copyButton = document.getElementById("copy");

            // Add a click event listener to the copy button

            copyButton.addEventListener("click", function () {

                // Get the text from the <h4> element

                var textToCopy = textElement.innerText;

                // Use the Clipboard API to copy the text to the clipboard

                navigator.clipboard

                    .writeText(textToCopy)

                    .then(function () {

                        alert("Text copied to clipboard:", textToCopy);

                    })

                    .catch(function (error) {

                        alert("Failed to copy text to clipboard:", error);

                    });

            });

        </script>
